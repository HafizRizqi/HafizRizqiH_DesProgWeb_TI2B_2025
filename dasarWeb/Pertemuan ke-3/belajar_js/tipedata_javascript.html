<!DOCTYPE html>
<html>
    <body>
        <h2> Javascript Data Types</h2>

        <p>Contoh Javascript Data Types: </p>

        <p id="demo"></p>

        <script>
            var x;  // Now x is underfind
            x = 5;  // Now x is a Numbar
            x = "John"; // Now x is a String

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
